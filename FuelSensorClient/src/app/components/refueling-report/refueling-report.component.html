 <!-- Main content -->

 <!-- Content Header (Page header) -->
 <div class="content-header">
	<div class="d-flex align-items-center">
	  <div class="mr-auto">
		<h4 class="page-title">Refueling Report</h4>
		<div class="d-inline-block align-items-center">
		  <nav>
			<ol class="breadcrumb">
			  <li class="breadcrumb-item"><a href="#"><i class="mdi mdi-home-outline"></i></a></li>
			  <li class="breadcrumb-item" aria-current="page">Fuel Sensor</li>
			  <li class="breadcrumb-item active" aria-current="page">Refueling Report
			  </li>
			</ol>
		  </nav>
		</div>
	  </div>
	</div>
  </div>


  <div class="row">
	<div class="col-12">
	  <div class="box">
		<div class="box-body">
			<div class="row mb-2">
				<div class="col-xs-6 col-sm-6 col-lg-6">
				  <div class="row">
					<div class="col-sm-4">
					  <label>Client</label>
					</div>
					<div class="col-sm-8">
                        <select name="" id="" class="form-control" [(ngModel)]="filter.ClientID" (ngModelChange)="filterVehicle(filter.ClientID)">
                            <option *ngFor="let obj of listClientData;let i=index;" [value]="listClientData[i].ClientID">{{listClientData[i].Name}}</option>
                        </select>
					</div>
				  </div>
				</div>
				<div class="col-xs-6 col-sm-6 col-lg-6">
				  <div class="row">
					<div class="col-sm-4">
					  <label>Tracker Name</label>
					</div>
					<div class="col-sm-8">
						<!-- <input class="col-xs-8 form-control" type="text" [(ngModel)]="filter.TrackerName" /> -->
						<ng-multiselect-dropdown
						[placeholder]="'Tracker Name'"
						[data]="dropdownList"
						[(ngModel)]="filter.Vehicles"
						[settings]="dropdownSettings"
						(onSelect)="onItemSelect($event)"
						(onSelectAll)="onSelectAll($event)"
						>
						</ng-multiselect-dropdown>
					</div>
				  </div>
				</div>
			  </div>
		  <div class="row mb-2">
			<div class="col-xs-6 col-sm-6 col-lg-6">
			  <div class="row">
				<div class="col-sm-4">
				  <label>Start Date</label>
				</div>
				<div class="col-sm-8">
                    <div class="" id="sandbox-container" style="z-index: 31;">
                        <div class="input-group date">
                          <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                          </div>
                          <input type="text" class="col-xs-8 form-control" [value]="filter.StartDate"
                            [(ngModel)]="filter.StartDate" style="z-index: 50;" />
                        </div>
                      </div>
				</div>
			  </div>
			</div>
			<div class="col-xs-6 col-sm-6 col-lg-6">
			  <div class="row">
				<div class="col-sm-4">
				  <label>End Date</label>
				</div>
				<div class="col-sm-8">
				  <div class="" id="sandbox-container2" style="z-index: 31;">
					<div class="input-group date">
					  <div class="input-group-addon">
						<i class="fa fa-calendar"></i>
					  </div>
					  <input type="text" class="col-xs-8 form-control" [value]="filter.EndDate"
						[(ngModel)]="filter.EndDate" style="z-index: 50;" />
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		

		 <div class="row">

				  <div class="col-12 text-right">
					<button class="myButton mr-2" (click)="loadAllFuelFillingData()">Load</button>
					<!--<button class="myButton_brown" (click)="resetSession()">Reset</button> -->
				  </div>

		 </div>

		</div>
	  </div>
	  <div class="box">
		<div class="box-body">
		  <!-- <div id="slimtest8"> -->
		  <div class="table-responsive tsc">
			<table class="unstyledTable table-striped table-bordered table-hover">
			  <thead class="bg-primary2">
				<tr class="row-color">
				  <th class="fixheaderT" width="10%">
					<div class="tableColumn">
					  <span>SL</span>
					</div>
				  </th>
				  <th class="fixheaderT" width="30%">
				   <div class="tableColumn" >					   
					  <span>Vehicle No</span>&nbsp;
				   </div>
				  </th>

				  <th class="fixheaderT" width="30%">
					<div class="tableColumn" >					   
					   <span>Date</span>&nbsp;
					</div>
				   </th>

				   <th class="fixheaderT" width="30%">
					<div class="tableColumn" >					   
					   <span>Refueling (Liter)</span>&nbsp;
					</div>
				   </th>

				   <!-- <th class="fixheaderT">
					<div class="tableColumn" >					   
					   <span>Location</span>&nbsp;
					</div>
				   </th> -->

				</tr>
			  </thead>
			  <tbody>
				<tr *ngFor="let obj of listFillingData  ;let i=index ">
				  <td style="text-align: center;">{{i+1}}</td>
				  <td style="text-align: center;">{{obj.obj.TrackerName}}</td>
				  <td style="text-align: center;">{{obj.obj.GPSTimeActual|date:"dd-MM-yyyy HH:mm:ss"}}</td>				  
				  <td style="text-align: center;">{{obj.TotalIn }}</td>
				  <!-- <td>{{obj.obj.Latitude + ", " + obj.obj.Longitude }}</td> -->
				</tr>
			  </tbody>			 
			</table>
			
		  </div>
		  <div class="table-responsive">
			<table class="unstyledTable table-striped table-bordered table-hover">
			  <thead class="bg-primary2">
				<tr class="row-color">
				  <th width="68%" class="text-right">
					  <span>Total&nbsp;&nbsp;&nbsp;&nbsp;</span>
				  </th>
				  <th width="32%">
					  <span>{{sum | number}}</span>
				  </th>


				   <!-- <th class="fixheaderT">
					<div class="tableColumn" >					   
					   <span>Location</span>&nbsp;
					</div>
				   </th> -->

				</tr>
			  </thead>
			</table>
			
		  </div>
		  <!-- <div class="col-12 text-right">
			<label for="" class="mr-2">Total</label>
			<label for="">1000</label>
		</div> -->

		  <!-- </div> -->

		</div>
	  </div>
	</div>
  </div>

  <!-- /.content -->
