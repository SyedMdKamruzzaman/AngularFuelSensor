	<script>
		function generatePDF() {
		  // Choose the element that our invoice is rendered in.
		  const element = document.getElementById("printPDFlandscape");
		  // Choose the element and save the PDF for our user.
		  var opt = {
			//margin: 1,
			filename: 'myfile.pdf',
			image: {
			  type: 'jpeg',
			  quality: 0.98
			},
			html2canvas: {
			  scale: 2
			},
			jsPDF: {
			  unit: 'in',
			  format: 'letter',
			  orientation: 'landscape'
			}
		  };
		  html2pdf()
			.set(opt)
			.from(element)
			.save();
		}
	
	  </script>
